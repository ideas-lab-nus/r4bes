bookdown::bs4_book:
  repo:
    base: https://github.com/ideas-lab-nus/r4bes
    branch: main

bookdown::git_book:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">R for BES</a></li>
    download: ["pdf", "epub"]
 
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  
bookdown::epub_book: default
